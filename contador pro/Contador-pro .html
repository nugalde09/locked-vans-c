<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locked Vans Days Counter | Banks EC</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f5f7fa;
      color: #2d3436;
    }
    header {
      background: #0a3d62;
      display: flex;
      align-items: center;
      padding: 15px 25px;
    }
    header img { height: 60px; margin-right: 20px; }
    header h1 {
      color: #74b9ff;
      font-size: 1.8rem;
      margin: 0;
      text-shadow: 0 0 6px #0984e3;
    }
    main {
      text-align: center;
      padding: 40px 20px;
    }
    .contador {
      font-size: 6rem;
      color: #0984e3;
      margin-bottom: 20px;
      text-shadow: 0 0 15px #74b9ff;
    }
    .fecha {
      font-size: 1.2rem;
      margin-bottom: 30px;
      color: #636e72;
    }
    .botones button {
      font-size: 1.1rem;
      padding: 14px 24px;
      margin: 8px;
      border: none;
      border-radius: 6px;
      background: #0984e3;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .botones button:hover { background: #74b9ff; }
    .graphic {
      margin-top: 40px;
      width: 80px;
      height: auto;
      opacity: 0.8;
    }
    footer {
      background: #0a3d62;
      color: #dfe6e9;
      text-align: center;
      padding: 12px;
      font-size: 0.9rem;
      margin-top: 40px;
    }
    #chart-container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    #chart-container h2 {
      color: #0a3d62;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Banks EC logo">
    <h1>Locked Vans Days Counter</h1>
  </header>

  <main>
    <div class="contador" id="contador">0</div>
    <div class="fecha" id="fecha">Last Update: --/--/----</div>

    <div class="botones">
      <button onclick="increment()">+1 Day</button>
      <button onclick="reset()">Reset</button>
      <button onclick="changeDays()">Change Days</button>
    </div>

    <img src="https://img.icons8.com/ios-filled/100/0984e3/lightning-bolt.png" alt="Electric Bolt" class="graphic">

    <div id="chart-container">
      <h2>Consecutive Days History</h2>
      <canvas id="historyChart"></canvas>
      <p id="record" style="margin-top:10px; font-weight:bold;"></p>
    </div>
  </main>

  <footer>Â© Banks Electrical Contractors</footer>

  <script>
    // Initialize or load data
    let count = localStorage.getItem('countVans') ? parseInt(localStorage.getItem('countVans')) : 0;
    let date = localStorage.getItem('dateVans') ? new Date(localStorage.getItem('dateVans')) : new Date();
    let history = localStorage.getItem('historyVans') ? JSON.parse(localStorage.getItem('historyVans')) : [];
    let recordMax = localStorage.getItem('recordVans') ? parseInt(localStorage.getItem('recordVans')) : 0;

    const counter = document.getElementById('contador');
    const dateLabel = document.getElementById('fecha');
    const recordLabel = document.getElementById('record');

    // Chart setup
    const ctx = document.getElementById('historyChart').getContext('2d');
    let chart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: history.map((_,i)=>`Day ${i+1}`),
        datasets: [{
          label: 'Days Locked',
          data: history,
          borderColor: '#0984e3',
          backgroundColor: 'rgba(116,185,255,0.3)',
          borderWidth: 2,
          tension: 0.3,
          fill: true,
          pointRadius: 4
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: { beginAtZero: true }
        }
      }
    });

    function updateView() {
      counter.innerText = count;
      dateLabel.innerText = 'Last Update: ' + date.toLocaleDateString();
      localStorage.setItem('countVans', count);
      localStorage.setItem('dateVans', date.toISOString());
      localStorage.setItem('historyVans', JSON.stringify(history));
      localStorage.setItem('recordVans', recordMax);
      recordLabel.innerText = `Current Record: ${recordMax} Days`;

      chart.data.labels = history.map((_,i)=>`Day ${i+1}`);
      chart.data.datasets[0].data = history;
      chart.update();
    }

    function increment() {
      count++;
      date = new Date();
      history.push(count);
      if(count > recordMax) recordMax = count;
      updateView();
    }

    function reset(){
      if(confirm('Are you sure you want to reset?')) {
        count = 0;
        date = new Date();
        history = [];
        updateView();
      }
    }

    function changeDays(){
      let val = prompt('Enter the number of days:');
      if(val!==null && !isNaN(val)){
        count = parseInt(val);
        date = new Date();
        history.push(count);
        if(count > recordMax) recordMax = count;
        updateView();
      }
    }

    updateView();
  </script>
</body>
</html>
